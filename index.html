<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Days of Love</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            transition: background 0.5s;
        }
        header {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            margin: auto;
            width: 80%;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            backdrop-filter: blur(10px);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .countdown {
            font-size: 2em;
            margin: 20px 0;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to 8 Days of Love</h1>
        <p>Experience romance like never before!</p>
    </header>
    <div class="container">
        <div class="card">
            <h2>Day 1: Love Notes</h2>
            <p class="countdown" id="countdown1"></p>
            <p>Send a message filled with your love!</p>
            <button onclick="openModal('modal1')">Open Modal</button>
        </div>
        <div class="card">
            <h2>Day 2: Heartfelt Words</h2>
            <p class="countdown" id="countdown2"></p>
            <p>Share your feelings through words!</p>
            <button onclick="openModal('modal2')">Open Modal</button>
        </div>
        <!-- More Days Can Be Added In Similar Fashion -->
    </div>
    <div id="modal1" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal1')">&times;</span>
            <p>Romantic Message for Day 1!</p>
        </div>
    </div>
    <div id="modal2" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal2')">&times;</span>
            <p>Romantic Message for Day 2!</p>
        </div>
    </div>
    <script>
        function openModal(id) {
            document.getElementById(id).style.display = 'block';
        }
        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }
        function startCountdown(day) {
            const countDownDate = new Date("2026-02-14T00:00:00").getTime();
            const x = setInterval(function() {
                const now = new Date().getTime();
                const distance = countDownDate - now;
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById('countdown' + day).innerHTML = days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's ';
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById('countdown' + day).innerHTML = "EXPIRED";
                }
            }, 1000);
        }
        startCountdown(1);
        startCountdown(2);
    </script>
</body>
</html>
