<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Days of Love Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #f24e1e;
            margin-top: 50px;
        }
        .countdown {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .day-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 100px;
            height: 100px;
            margin: 0 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .day-card:hover {
            transform: scale(1.1);
        }
        .day {
            font-size: 36px;
            color: #f24e1e;
        }
        .text {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Countdown to 8 Days of Love</h1>
    <div class="countdown" id="countdown"></div>
    <script>
        const targetDate = new Date("2026-02-15T00:00:00"); // Example target date

        function updateCountdown() {
            const now = new Date();
            const remainingTime = targetDate - now;
            const daysRemaining = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
            const countdownDiv = document.getElementById('countdown');
            countdownDiv.innerHTML = '';

            for (let i = 0; i < 8; i++) {
                const dayCard = document.createElement('div');
                dayCard.classList.add('day-card');
                const dayNumber = Math.max(0, daysRemaining - i);
                dayCard.innerHTML = `<div class='day'>${dayNumber}</div><div class='text'>Day ${i + 1}</div>`;
                countdownDiv.appendChild(dayCard);
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
